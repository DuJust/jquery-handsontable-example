<!doctype html>
<html>
<head>

  -->

  <script src="../bower_components/handsontable/dist/jquery.handsontable.full.js"></script>
  <link rel="stylesheet" media="screen" href="../bower_components/handsontable/dist/jquery.handsontable.full.css">
